<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="div">
        <form class="form">
            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome">
            <label>Email</label>
            <input type="email" placeholder="Digite seu email">
            <label>Numero de telefone</label>
            <input type="number" placeholder="Digite seu numero de telefone">
               <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox"value="HTML">
                    <label> HTML</label>
                    <input type="checkbox"value="CSS">
                    <label> CSS</label>
                    <input type="checkbox"value="JavaScript">
                    <label> JavaScript</label>
                    <input type="checkbox"value="PHP">
                    <label> PHP</label>
                    <input type="checkbox"value="C#">
                    <label> C#</label>
                    <input type="checkbox"value="Python">
                    <label> Python</label>
                    <input type="checkbox"value="Java">
                    <label> Java</label>
                </div>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                <button class="botao" type="submit" onsubmit="">Concluído</button> 
        </form>
    </div>

    
</body>
</html>
